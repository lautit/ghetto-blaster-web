backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'posts'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { name: title, widget: 'string', label: 'Título' }
      - { name: date, widget: 'datetime', label: 'Fecha de publicación' }
      - { name: description, widget: 'string', label: 'Descripción' }
      - { name: body, widget: 'markdown', label: 'Cuerpo' }
